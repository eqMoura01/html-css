<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta do index.html</p>
    <img src="html-256.png" alt="Logo HTML 5">
    <p>Agora uma imagem que está em outra pasta</p>
    <img src="./imagens/css-256.png" alt="Logo CSS 3">
    <p>Tambem podemos ver uma imagem de um link externo</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JS">
    <!--Logo/Icone por padrao usa 256x256-->
    <hr>
</body>
</html>
